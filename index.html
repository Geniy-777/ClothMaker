<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/buttons.css" />
    <link rel="stylesheet" href="styles/material_header.css" />
    <link rel="stylesheet" href="styles/print-page.css" />
    <link rel="stylesheet" href="styles/count-service-page.css" />
    <link rel="stylesheet" href="styles/popup.css" />
    <link rel="stylesheet" href="styles/loader.css" />

    <title>ClothMaker</title>
  </head>

  <body>
    <!-- <div class="btn-operation" id="+">+</div>
    <div class="btn-operation" id="-">-</div>
    <div class="btn-operation" id="1">1</div> -->

    <main class="content">
      <header class="header">
        <div class="header__container">
          <div class="header__page-content inner__content"></div>
          <div
            class="header__page-content active"
            id="new-header-content"
          ></div>
        </div>
      </header>

      <section class="loader">
        <div class="loader__circle-helper">
          <p class="loader__title">Cloth Maker</p>
          <span class="loader__animation"></span>
          <p class="loader__description">Страница загружается</p>
        </div>
      </section>

      <div class="popup__bg">
        <form class="popup">
          
          
        </form>
      </div>

      <div class="container">
        <div class="content-navigation">
          <div class="navigation">
            <div class="box-btn-animation active">
              <button class="btn-navigation" id="nav-1">Одежда</button>
              <div class="mark-active-nav"></div>
              <div class="mark-active" hidden></div>
            </div>

            <div class="connect-btn-navigate"></div>

            <div class="box-btn-animation">
              <button class="btn-navigation" id="nav-2">2</button>
              <div class="mark-active" hidden></div>
            </div>

            <div class="connect-btn-navigate"></div>

            <div class="box-btn-animation">
              <button class="btn-navigation" id="nav-3">3</button>
              <div class="mark-active" hidden></div>
            </div>

            <div class="connect-btn-navigate"></div>

            <div class="box-btn-animation">
              <button class="btn-navigation" id="nav-4">4</button>
              <div class="mark-active" hidden></div>
            </div>

            <div class="connect-btn-navigate"></div>

            <div class="box-btn-animation">
              <button class="btn-navigation" id="nav-5">5</button>
              <div class="mark-active" hidden></div>
            </div>

            <div class="connect-btn-navigate"></div>

            <div class="box-btn-animation">
              <button class="btn-navigation" id="nav-6">6</button>
              <div class="mark-active" hidden></div>
            </div>

            <div class="connect-btn-navigate"></div>

            <div class="box-btn-animation">
              <button class="btn-navigation" id="nav-7">7</button>
              <div class="mark-active" hidden></div>
            </div>
          </div>
          <div class="search">
            <input type="text" class="input-search" placeholder="Я ищу..." />
          </div>
        </div>

        <div class="main-scale-container">
          <div class="main-flip-container">
            <div class="inner-container page-content"></div>
            <div class="page-content active" id="new-content"></div>
          </div>
        </div>

        <div class="controller">
          <button class="button-controller button-controller-back">
            Назад
          </button>
          <button class="button-controller button-controller-next">
            Вперед
          </button>
        </div>
      </div>
      <div id="selected_items_container" hidden></div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.11.8/TweenMax.min.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/animation-logic.js"></script>
    <script src="https://unpkg.co/gsap@3/dist/gsap.min.js"></script>
    <script src="scripts/loader.js"></script>
  </body>
</html>
